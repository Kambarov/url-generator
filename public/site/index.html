<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#223C78">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#223C78">
    <!-- iOS Safari -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-status-bar-style" content="#223C78">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    
    <title>Dong-A University</title>
</head>

<body>
    <header>
        <div class="navbar navbar-expand-lg bsnav bsnav-sticky bsnav-sticky-slide">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo02.jpg" alt="Brand Logo">
                </a>
                <div class="justify-content-md-end">
                    <ul class="navbar-nav navbar-mobile mr-0">
                        <li class="nav-item">
                            <a class="nav-link" href="tel:71 200 55 58">
                                <i class="far fa-phone-alt"></i> 71 200 55 58
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container mt-5">
            <h1 id="title">DONG-A UNIVERSITY</h1>
            <h3 id="description1">BEYOND DONG-A</h3>
            <h3 id="description2">Welcome to Dong-a University student registration Form</h3>

            <form action="" id="survey-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter your full name*" required>
                </div>

                <div class="form-group">
                    <div class="input-group bg-transparent">
                        <div class="input-group-prepend">
                            <span class="input-group-text">+998</span>
                        </div>
                        <input class="form-control bg-transparent text-white" id="phone-input" maxlength="9"
                            type="phone" placeholder="Phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group bg-transparent">
                        <div class="input-group-prepend">
                            <span class="input-group-text">IELTS score</span>
                        </div>
                        <select name="IELTS" class="form-control bg-transparent">
                            <option value="val8" selected>No certificate</option>
                            <option value="val1">5.5</option>
                            <option value="val2">6.0</option>
                            <option value="val3">6.5</option>
                            <option value="val4">7.0</option>
                            <option value="val5">7.5</option>
                            <option value="val6">8.0</option>
                            <option value="val7">8.5</option>
                            <option value="val8">9.0</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group bg-transparent">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TOPIC score</span>
                        </div>
                        <select name="TOPIC" class="form-control bg-transparent">
                            <option value="" selected>No certificate</option>
                            <option value="val1">1</option>
                            <option value="val2">2</option>
                            <option value="val3">3</option>
                            <option value="val4">4</option>
                            <option value="val5">5</option>
                            <option value="val6">6</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group bg-transparent">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Program</span>
                        </div>
                        <select name="Dastur" required class="form-control bg-transparent">
                            <option value="" selected>Bachelor degree</option>
                            <option value="val1">Master degree</option>
                            <option value="val2">Language course</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <p>Do you have any questions?</p>
                    <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Optional"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" id="submit" class="text-center text-white">Send</button>
                </div>

                <div>
                    <p class="text-white mt-3">
                        <!-- <strong>Eslatma:</strong> Xizmat xaqqi faqatgina talaba bo'lganda to'lanadi -->
                        <strong>Note: </strong> Student fees are paid only when enrolled
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container d-flex justify-content-between align-items-center flex-md-row flex-column">
            <p class="text-white text-center">
                Address: 
                <a target="_blank" href="https://yandex.uz/maps/-/CGX36Hpq">
                    Discovery International Education & Travel Group
                </a>
            </p>

            <div class="social-links">
                <div class="text-white">
                    <a target="_blank" class="ml-3" href="https://t.me/DiscoveryEducation">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                    <a target="_blank" class="ml-3" href="https://facebook.com/discoverygroup.uz">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a target="_blank" class="ml-3" href="https://instagram.com/discoverygroup.uz">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
